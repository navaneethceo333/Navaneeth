const layer = document.getElementById('logosLayer');
const failedBrands = [];

// helper: test if image loads within timeout
function testImageURL(url, timeout = 6000){
  return new Promise((resolve, reject) => {
    const img = new Image();
    let done = false;
    const timer = setTimeout(()=> {
      if (done) return;
      done = true;
      img.src = ''; // cancel
      reject(new Error('timeout'));
    }, timeout);

    img.onload = function(){
      if (done) return;
      done = true;
      clearTimeout(timer);
      resolve(url);
    };
    img.onerror = function(){
      if (done) return;
      done = true;
      clearTimeout(timer);
      reject(new Error('error'));
    };
    // avoid sending referrer, reduce CORS noise
    img.referrerPolicy = 'no-referrer';
    img.decoding = 'async';
    img.src = url;
  });
}

// try candidates sequentially; return first working URL or null
async function findWorkingURL(candidates){
  for (const url of candidates){
    try{
      await testImageURL(url);
      return url;
    }catch(e){
      // try next
    }
  }
  return null;
}

// create and place brand element once we have a working URL
function placeBrand(url, friendlyName){
  const wrapper = document.createElement('div');
  wrapper.className = 'brand';

  const img = document.createElement('img');
  img.src = url;
  img.alt = friendlyName;
  img.loading = 'lazy';
  img.decoding = 'async';

  // random size/position
  const vw = Math.max(document.documentElement.clientWidth || 360, 360);
  const size = Math.round(48 + Math.random()*80); // px
  wrapper.style.width = size + 'px';
  wrapper.style.left = Math.round(Math.random()*92) + '%';
  wrapper.style.top = Math.round(Math.random()*92) + '%';
  wrapper.style.opacity = (0.7 + Math.random()*0.3).toFixed(2);

  // animation duration/delay (negative delay for immediate motion)
  const duration = 24 + Math.random()*28; // seconds
  const delay = -Math.random()*duration;
  wrapper.style.animation = `riseForever ${duration}s linear ${delay}s infinite`;

  wrapper.appendChild(img);
  layer.appendChild(wrapper);

  // subtle horizontal oscillation via RAF
  const amplitude = 6 + Math.random()*28;
  const speed = 0.0009 + Math.random()*0.0014;
  const start = performance.now();
  function drift(now){
    const t = now - start;
    const x = Math.sin(t * speed) * amplitude;
    wrapper.style.transform = `translate3d(${x}px,0,0)`;
    requestAnimationFrame(drift);
  }
  requestAnimationFrame(drift);
}

// main populate loop: try each brand; append only if working
(async function populate(){
  const entries = Object.entries(brandCandidates);
  for (let i=0;i<entries.length;i++){
    const [friendly, urls] = entries[i];
    const working = await findWorkingURL(urls);
    if (working){
      placeBrand(working, friendly);
    } else {
      failedBrands.push(friendly);
    }
  }

  // report summary (visible in console)
  if (failedBrands.length){
    console.info('Some brand logos were not available from public sources and were skipped:', failedBrands);
    // Suggestion to user: self-host these if you want them shown.
  } else {
    console.info('All requested brand logos loaded successfully.');
  }
})();
